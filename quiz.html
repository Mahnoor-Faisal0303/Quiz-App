<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="StartForm">
        <h1>Quiz App</h1>
        <br />
        <button
          id="start_button"
          type="submit"
          class="btn-floating pulse"
          onclick="showQuestion()"
        >
          START
        </button>
      </div>

      <div id="QuizForm" style="display: none">
       <div id="timer"></div>
        <h1>Questions</h1>
        <br />
        <p id="questions"></p>
        <br />

        <div id="answer-btn" onclick="selectAnswer()"></div>
        <button id="next-ques-button" class="waves-effect waves-light" onclick="gotoNext()">
          Next
        </button>
      </div>

      <form id="EndForm" style="display: none">
        <h1>Quiz App</h1>
        <br />
        <h2>Total Marks:5</h2>

        <div class="Marks">
          <h2 id="showScore"></h2>
        </div>
        <br />
        <button id="end_button" class="waves-effect waves-light">End</button>
      </form>
    </div>
    <script src="quizdata.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
